<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - BY Aman Singh</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify">MusicxAman</li>
            <li>Home</li>
            <li>Playlist</li>
            <li>Premium</li>
            <li>Support</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best Of Shubh</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/Music Player/img/cv1.jpg" alt="">
                    <span class="songName">WeRollin</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="0" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    <audio></audio>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="/Music Player/img/cv2.jpg" alt="">
                    <span class="songName">Elevated</span>
                    <span class="songlistplay"><span class="timestamp">03:20 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    <audio>
                        <source src="songs/2.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="/Music Player/img/cv4.jpg" alt="">
                    <span class="songName">NoLove</span>
                    <span class="songlistplay"><span class="timestamp">02:50 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img src="/Music Player/img/cv5.jpg" alt="">
                    <span class="songName">OffShore</span>
                    <span class="songlistplay"><span class="timestamp">02:52 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>



        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward-step"></i>
            <i class="fa-3x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-3x  fa-solid fa-forward-step"></i>

        </div>
        <img src="/Music Player/img/Play2.gif" height="38px" width="42px" alt="" id="gif">WeRollin - Shubh
    </div>
    </div>
    <script src="https://kit.fontawesome.com/b159bc6eac.js" crossorigin="anonymous"></script>
    <script src="./scriptm.js" defer></script>
</body>

</html>
